<!DOCTYPE html>
<html>
<head>
    <title>Lamar EMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-2">Lamar Event Management System</h1>
        <p class="text-center text-muted mb-4">
            Discover, manage, and promote campus events in one place.
        </p>

        <!-- user context -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="user-name" class="form-label">Your name</label>

                        <!-- enter details -->
                        <input type="text" id="user-name" class="form-control" placeholder="Enter your name..." required>
                    </div>
                    <div class="col-md-4">
                        <label for="user-role" class="form-label">Role</label>
                        <select id="user-role" class="form-select">
                            <option value="student">Student</option>
                            <option value="organizer">Organizer</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <button id="view-report-btn" class="btn btn-outline-secondary mt-3 d-none">
                            View Attendance Report
                        </button>
                    </div>
                </div>
                <div id="reminder-banner" class="alert alert-info mt-3 d-none mb-0"></div>
            </div>
        </div>

        <!-- events section -->
        <div class="card">
            <div class="card-body">
                <h2 class="h5 mb-3">All Events</h2>
                <div class="event-grid" id="event-grid"></div>
                <p id="no-events-msg" class="text-muted small mb-0">No events to display.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
