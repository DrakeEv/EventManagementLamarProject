<!--html tag to declare to the web browser and other systems that the document is written in HyperText Markup Language-->
<html>
<!-- Header tag that contains metadata, or data about the page that isn't diplayed in the browser. 
     Includes page title, links to external resources like CSS stylesheets and Javascrip files-->
    <head>
        <!-- Title tag -->
        <title>Lamar EMS</title>
        <!-- Set character encoding for the document -->
        <meta charset="UTF-8">
        <!-- Viewport settings for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Link to Bootstrap CSS from CDN for styling and layout -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <h1>Lamar Event Management System</h1>

        <div class="Description">
            <p>Events happening on campus</p>
        </div>






        
            <!-- Link to external JavaScript file, placed just before closing body tag to ensure the content is already parsed and available when the javascript executes -->
        <script src="script.js"></script>
    </body>
</html>
