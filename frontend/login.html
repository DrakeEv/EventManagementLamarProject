<!-- delcare as HTML5 document so browsers understand how to render it -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- character encoding so everything displays correctly across devices -->
  <meta charset="UTF-8" />
  <!-- title -->
  <title>Login - Lamar EMS</title>
    <!-- scales everything correctly across devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap for pre-built spacing, fonts, and layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
  <!-- flex and vh-100 so login card stays centered -->
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <!-- login UI container -->
  <div class="card shadow p-3" style="max-width: 22rem; border-radius: 12px;">
    <div class="card-body">
      <!-- login heading -->
      <h2 class="h4 text-center mb-3">Lamar EMS Login</h2>
      <!-- name input -->
      <div class="mb-2">
        <label for="login-name" class="form-label">Your name</label>
        <!-- browser blocks form submission if left blank -->
        <input id="login-name" type="text" class="form-control" placeholder="Enter your name" required />
      </div>
      <!-- role selector -->
      <div class="mb-3">
        <label for="login-role" class="form-label">Role</label>
        <select id="login-role" class="form-select">
          <option value="student">Student</option>
          <option value="organizer">Organizer</option>
          <option value="admin">Administrator</option>
        </select>
      </div>
      <!-- login button -->
      <button id="login-btn" class="btn btn-danger w-100">Login</button>
    </div>
  </div>

  <!-- login script -->
  <script>
    //selecting the button and input fields  to see what the user chose
    const loginBtn  = document.getElementById("login-btn");
    const nameInput = document.getElementById("login-name");
    const roleInput = document.getElementById("login-role");

    //save the identity upon clock and store into localStorage so homepage can read it
    loginBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const role = roleInput.value;
      //checking if user typed a name before continuing
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      //saving identity for use
      localStorage.setItem("ems_name", name);
      localStorage.setItem("ems_role", role);
      //after login redirect to the lamar ems dashboard
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
